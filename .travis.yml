sudo:
  required

services:
  - docker

language: java

jdk:
  - openjdk11

os:
  - linux

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::7}

branches:
  only:
    - master

addons:
  sonarcloud:
    organization: vadimeladii
    token:
      secure: 12a04818db8db99128b69c19d63077fac188c2a0

script:
  - mvn clean install sonar:sonar

after_success:

   #LOGIN
  - docker login -u $D_USER -p $D_PASS

   #TAG
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`

   #VESTA-API
  - export VESTA_API=vadimeladii7/vesta-api
  - docker build -t $VESTA_API:$COMMIT ./
  - docker tag $VESTA_API:$COMMIT $VESTA_API:$TAG
  - docker push $VESTA_API

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'